<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-around">
            <div class="card m-2 col-5">
                <p id="instructions">
                    <p id="instructions">
                        <h5>Help all three fishies find their bowls just by using <code>justify-content</code>. This time, the bowls have lots of space all
                            around them.</h5>
                        <p>If you find yourself forgetting the possible values for a property, you can go to bootstrap.com to learn more</p>
                        <p>*fish do not align perfectly</p>
                    </p>
                </p>
            </div>
            <div class="col-5 m-2 p-4 border rounded">
                <div id="fishbowl" class="d-flex justify-content-around">
                    <div class="back">
                        <i class="fas fa-circle-notch fa-5x pr-5 text-success"></i>
                        <i class="fas fa-circle-notch fa-5x mx-5 pl-5 pr-5 text-warning"></i>
                        <i class="fas fa-circle-notch fa-5x pl-3 text-danger"></i>
                    </div>
                </div>
                <div id="fishy" class="d-flex">
                    <i class="fas fa-fish fa-2x text-success py-4"></i>
                    <i class="fas fa-fish fa-2x text-warning py-4 "></i>
                    <i class="fas fa-fish fa-2x text-danger py-4"></i>
                </div>
            </div>
        </div>


        <div class="col-3 mt-3">
            <form action="" id="moveFish">
                <input type="text" class="form-control  mb-2" name="" id="directions">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="finished" class="m-2 pt-3">
